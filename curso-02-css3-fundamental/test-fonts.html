<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Teste fonts</title>
  <link rel="stylesheet" type="text/css" media="screen" href="src/css/teste.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

  <style type="text/css" media="screen">

    .A-15-BIT {
      font-family: "A-15-BIT", sans-serif;

    .APompadourSample {

    .APompadourTextSample {

    }

    .APompadourBoldSample {

    }

<body data-bs-spy="scroll" data-bs-target="#navbar-example">

  <h1 class="APompadourBoldSample">Hello, world!</h1>
  <p class="_aeiou2U">_aeiou2U</p>
  <p class="A-15-BIT">A-15-BIT</p>
  <p class="APompadourSample">APompadourSample</p>
  <p class="APompadourTextSample">APompadourTextSample</p>
  <p class="APompadourBoldSample">APompadourBoldSample</p>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
