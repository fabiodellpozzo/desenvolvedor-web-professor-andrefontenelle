####################################################################################
66. Adicionar um DATALIST ao campo INPUT.


O 'datalist' pre-determina opção onde por padrõ efetua um filtro ao digitar dados relacionados no campo.

Cria-se o datalist:

<datalist id="lojas">

</datalist>

E o vincula através do atributo 'list="lojas"' no campo 'input' relacionado.

21/05/2023
Tempo aplicado: 20m.
####################################################################################
 -->
<!doctype html>
<!-- created 2023/05/21 -->
<html>
	<head>
		<meta charset="utf-8">
		<title>Formulário - Datalist</title>
		<link href="src/css/estilo.css" rel="stylesheet" media="screen">
	</head>
    <body>
		<h2>Formulário</h2>
		<form action="destino.php" method="post">


			<label for="nome">Nome</label>
			<input type="text" id="nome" name="nome" placeholder="Insira seu nome" autofocus required>

			<label for="telefone">Telefone</label>
			<input type="tel" id="telefone" name="telefone" placeholder="Insira seu telefone" required>

			<label for="email">Email</label>
			<input type="email" id="email" name="email" placeholder="Insira seu email" required>

			<label for="site">Website</label>
			<input type="url" id="site" name="site" placeholder="Insira seu website" required>

			<label for="filhos">Filhos</label>
			<input type="number" min='0' max='5' id="filhos" name="filhos" placeholder="Possue filhos?" required> 

			<label for="aniversario">Aniversário</label>
			<input type="date" id="aniversario" name="aniversario" size="30">
			
		
		<label for="nome_loja">Nome da Loja</label>
		<input type="text" list="lojas" id="nome_loja" name="nome_loja" placeholder="Nome da Loja" autofocus required>

			<datalist id="lojas">
                <option value="Centauro">Centauro</option>
				<option value="Centro Automotivo">Centro Automotivo</option>
				<option value="Centro Otico">Centro Otico</option>
				<option value="Centro de Beleza">Centro de Beleza</option>
				<option value="Magazine Luiza">Magazine Luiza</option>
				<option value="McDonalds">McDonalds</option>
			</datalist>

			<input type="submit" id="botao" value="Enviar">
		</form>
    </body>
</html>
