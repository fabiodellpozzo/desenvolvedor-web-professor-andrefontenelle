29.Trabalhando com listas.

As listas HTML permitem que os desenvolvedores da Web agrupem um conjunto de itens relacionados em listas.

Listas são formatações do HTML no qual o navegador está programado para reconhecer padrão, dentre elas temos:

<ul> Define uma lista não ordenada
<ol> Define uma lista ordenada
<li> Define um item de lista
<dl> Define uma lista de descrição
<dt> Define um termo em uma lista de descrição
<dd> Descreve o termo em uma lista de descrição

Uma lista de descrição é uma lista de termos, com uma descrição de cada termo.

A tag <dl> define a lista de descrição, a tag <dt> define o termo (nome) e a tag <dd> descreve cada termo.

-Lista HTML não ordenada
Uma lista não ordenada começa com a tag <ul>. Cada item da lista começa com a tag <li>.

Os itens da lista serão marcados com marcadores (pequenos círculos pretos) por padrão:

Exemplo
<ul>
   <li>Café</li>
   <li>Chá</li>
   <li>Leite</li>
</ul>

A propriedade CSS list-style-type é usada para definir o estilo do marcador de item da lista. Pode ter um dos seguintes valores:

Descrição Valor
disc      Define o marcador de item da lista para um marcador (padrão)
circle    Define o marcador de item da lista para um círculo
square    Define o marcador de item da lista para um quadrado
nome      Os itens da lista não serão marcados

Disc
<ul style="list-style-type:disc;">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

Circle
<ul style="list-style-type:circle;">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

Square
<ul style="list-style-type:square;">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

None
<ul style="list-style-type:none;">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

- Listas Ordenadas
A tag HTML <ol> define uma lista ordenada. Uma lista ordenada pode ser numérica ou alfabética.

Lista HTML Ordenada
Uma lista ordenada começa com a tag <ol>. Cada item da lista começa com a tag <li>.

Os itens da lista serão marcados com números por padrão:

- Lista ordenada - o atributo Type
O atributo type da tag <ol> define o tipo do marcador de item da lista:

Descrição  Tipo
type="1"   Os itens da lista serão numerados com números (padrão)
type="A"   Os itens da lista serão numerados com letras maiúsculas
type="a"   Os itens da lista serão numerados com letras minúsculas
type="I"   Os itens da lista serão numerados com números romanos maiúsculos
type="i"   Os itens da lista serão numerados com números romanos minúsculos

Numbers:
<ol type="1">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

Uppercase Letters:
<ol type="A">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

Lowercase Letters:
<ol type="a">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

Uppercase Roman Numbers:
<ol type="I">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

Uppercase Roman Numbers:
<ol type="I">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

- Lista de controle
Por padrão, uma lista ordenada começará a contar a partir de 1. Se você quiser começar a contar a partir de um número especificado, poderá usar o atributo start:

Exemplo
<ol start="50">
   <li>Café</li>
   <li>Chá</li>
   <li>Leite</li>
</ol>

- Listas HTML aninhadas
As listas podem ser aninhadas (lista dentro da lista):

Exemplo
<ol>
   <li>Café</li>
   <li>Chá
     <ol>
       <li>Chá preto</li>
       <li>Chá verde</li>
     </ol>
   </li>
   <li>Leite</li>
</ol>

  }

Nota-se que por mais que definimos qual estlização usamos diretamente no '<ol>' a engine de renderização do browser adota como estilo principal o '<style>' css no '<head>' do documento.

Para adição de ícone na estilização das listas adotamos a classe 'list-style-image' invocando 
o arquivo via 'url(caminho-do-icone).

    list-style-image: url(caminho-do-icone);
