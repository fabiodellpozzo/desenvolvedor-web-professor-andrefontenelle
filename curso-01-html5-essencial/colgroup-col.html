58. Usando colgroup e col.

Um método semântico e muito prático de customizar as colunas é através do uso do
'colgroup' onde apenas adicionando abaixo de '<caption>' e acima do'<thead>',
customizando atravé da classe css é interpretado pelo browser sem maiores trabalhos para
esta customização.

    .coluna1 {
		background-color: #f0f0f0;
	}

	.coluna2 {
		background-color: #dad7d7;
	}

	.coluna3 {
		background-color: #aaa7a7;
	}  

	<caption>Olimpiadas do Rio de Janeiro</caption>
		<colgroup>
			<col class="coluna1">
			<col class="coluna2">
			<col class="coluna3">
		</colgroup>
	<thead>

Nota-se que mesmo que a classe seja epecificada para uma coluna porem usada em outras seguidas,
o navegador respeita a ordem de posicionamento '<col>' considerando em ordem e vinculando respectivamente 
de forma sequência com as coluna definidas no '<thead>'.

	<colgroup>
		<col class="coluna1">
		<col>
		<col class="coluna3">
		<col>
		<col class="coluna3">
	</colgroup>

Sendo seu resultado final cores alternadas nas colunas 'col' e cores alternadas nas linhas 'rows'.

21/05/2023
Tempo aplicado: 20m.
####################################################################################
-->
