<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Formulário - Campos Requeridos</title>
		<link href="src/css/estilo.css" rel="stylesheet" media="screen">
	</head>
    <body>
		<h2>Formulário</h2>
		<form action="destino.php" method="post">
			<label for="nome">Nome</label>
			<input type="text" id="nome" name="nome" placeholder="Insira seu nome" autofocus required>

			<label for="telefone">Telefone</label>
			<input type="tel" id="telefone" name="telefone" placeholder="Insira seu telefone" required>

			<label for="email">Email</label>
			<input type="email" id="email" name="email" placeholder="Insira seu email" required>

			<label for="site">Website</label>
			<input type="url" id="site" name="site" placeholder="Insira seu website" required>

			<label for="filhos">Filhos</label>
			<input type="number" min='0' max='5' id="filhos" name="filhos" placeholder="Possue filhos?" required> 

			<label for="aniversario">Aniversário</label>
			<input type="date" id="aniversario" name="aniversario" size="30"> 

			<input type="submit" id="botao" value="Enviar">
		</form>
    </body>
</html>
