<!doctype html>
<!-- created 2023/05/21 -->
<html>
    <head>
            <meta charset="utf-8">
            <title>Formulário - Campos Requeridos</title>
			<link href="src/css/estilo.css" rel="stylesheet" media="screen">
    </head>
    <body>
		<h2>Formulário</h2>
		<form action="destino.php" method="post">

			<label for="nome">Nome</label>
			<input type="text" id="nome" name="nome"  size="30" maxlength="100" required>

			<label for="telefone">Telefone</label>
			<input type="tel" id="telefone" name="telefone"  size="30" maxlength="100" required>

			<label for="email">Email</label>
			<input type="email" id="email" name="email" size="30" maxlength="100" required>

			<label for="website">Website</label>
			<input type="url" id="website" name="website" size="30" maxlength="100" required>


			<input type="submit" id="enviar" id="enviar" value="Enviar">

		</form>
    </body>
</html>
